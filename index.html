<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        src="images/illustration-article.svg"
        class="article-image"
        alt="illustration-article"
      />

      <div class="article-content">
        <button class="article-tag">Learning</button>
        <p class="article-date">Published 21 Dec 2023</p>
        <h1 class="article-heading">HTML & CSS foundations</h1>

        <p class="article-body-preview">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="article-author">
        <img
          src="images/image-avatar.webp"
          class="article-author-image"
          alt="image-avatar"
        />
        <p class="article-author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
